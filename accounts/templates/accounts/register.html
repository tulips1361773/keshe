{% extends 'accounts/base.html' %}

{% block title %}学员注册 - 乒乓球培训管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">学员注册</h2>
                    <p class="text-muted">加入我们的乒乓球培训大家庭</p>
                </div>

                <form method="post" id="registerForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">用户名将用于登录系统</div>
                    </div>

                    <div class="mb-3">
                        <label for="real_name" class="form-label">
                            <i class="fas fa-id-card"></i> 真实姓名
                        </label>
                        <input type="text" class="form-control" id="real_name" name="real_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i> 手机号码
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{11}">
                        <div class="form-text">请输入11位手机号码</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> 邮箱地址
                        </label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="form-text">可选，用于接收重要通知</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">
                                <i class="fas fa-venus-mars"></i> 性别
                            </label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">请选择</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="birth_date" class="form-label">
                                <i class="fas fa-calendar"></i> 出生日期
                            </label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password1" name="password1" required minlength="8">
                        <div class="form-text">密码至少8位，建议包含字母、数字和特殊字符</div>
                    </div>

                    <div class="mb-4">
                        <label for="password2" class="form-label">
                            <i class="fas fa-lock"></i> 确认密码
                        </label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> 立即注册
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        已有账号？ <a href="{% url 'accounts:login' %}" class="text-decoration-none">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    
    if (password1 !== password2) {
        e.preventDefault();
        alert('两次输入的密码不一致，请重新输入！');
        return false;
    }
    
    const phone = document.getElementById('phone').value;
    if (!/^1[3-9]\d{9}$/.test(phone)) {
        e.preventDefault();
        alert('请输入正确的手机号码！');
        return false;
    }
});
</script>
{% endblock %}
