<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background-color: #d4edda; }
        .fail { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>密码验证正则表达式测试</h1>
    <div id="results"></div>
    
    <script>
        // 密码验证正则表达式
        const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).*$/;
        
        // 测试用例
        const testCases = [
            { password: 'Test123!', expected: true, description: '包含字母、数字、特殊字符' },
            { password: 'Test123@#', expected: true, description: '包含字母、数字、特殊字符' },
            { password: 'Password1!', expected: true, description: '包含字母、数字、特殊字符' },
            { password: 'test123', expected: false, description: '缺少特殊字符' },
            { password: 'Test!@#', expected: false, description: '缺少数字' },
            { password: '123!@#', expected: false, description: '缺少字母' },
            { password: 'Test123', expected: false, description: '缺少特殊字符' },
            { password: '12345678', expected: false, description: '只有数字' },
            { password: 'abcdefgh', expected: false, description: '只有字母' },
            { password: '!@#$%^&*', expected: false, description: '只有特殊字符' }
        ];
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            let passCount = 0;
            
            testCases.forEach((testCase, index) => {
                const result = passwordRegex.test(testCase.password);
                const isCorrect = result === testCase.expected;
                
                if (isCorrect) passCount++;
                
                const div = document.createElement('div');
                div.className = `test-case ${isCorrect ? 'pass' : 'fail'}`;
                div.innerHTML = `
                    <strong>测试 ${index + 1}:</strong> "${testCase.password}" - ${testCase.description}<br>
                    <strong>期望:</strong> ${testCase.expected ? '通过' : '失败'}<br>
                    <strong>实际:</strong> ${result ? '通过' : '失败'}<br>
                    <strong>结果:</strong> ${isCorrect ? '✅ 正确' : '❌ 错误'}
                `;
                resultsDiv.appendChild(div);
            });
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '10px';
            summary.style.backgroundColor = passCount === testCases.length ? '#d4edda' : '#f8d7da';
            summary.innerHTML = `<strong>测试结果: ${passCount}/${testCases.length} 通过</strong>`;
            resultsDiv.appendChild(summary);
        }
        
        // 运行测试
        runTests();
    </script>
</body>
</html>
